        //当14行的表单控件聚焦时改变form
        let dom2 = document.forms[0].elements[1];
        dom2.addEventListener('focus' , (e) => {
            let target = e.target;
            if(target.style.backgroundColor != 'red'){
                target.style.backgroundColor = 'yellow';
            }
        } , false)
    </script>
