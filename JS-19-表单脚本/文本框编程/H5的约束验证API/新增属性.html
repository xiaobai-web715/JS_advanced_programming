<body>
    <form>
        <!-- required验证 -->
        <input type='text' required style="margin-top:10px;"/><br/>
        <select required style="margin-top:10px;">
            <option>你好</option>
            <option>你不好</option>
        </select><br/>
        <textarea required style="margin-top:10px;"></textarea><br/>
        <!-- type新增的属性 -->
        <input type='email'/><br/>
        <input type = 'number' max='0' min='100' step='5'/><br/>
        <!-- pattern属性与正则表达式结合
        [0-9]{10}指的是前面的[0-9]只能出现10次 -->
        <input pattern='^1[0-9]{10}'/><br/>
        <button formnovalidate>提交</button>
    </form>

            // }else{

            // }
            console.log('已经提交')
            e.preventDefault();
        },false)
    </script>
</body>
</html>
