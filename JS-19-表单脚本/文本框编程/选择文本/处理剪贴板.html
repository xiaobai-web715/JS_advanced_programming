<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input/>
        <!-- 增加一个输入框俩添加输入规则并实现粘贴效果 -->
        <input/>
    </form>
    <script>
        const dom1 = document.forms[0].elements[0]
        const dom2 = document.forms[0].elements[1]
        //打印一下clipboardData中的‘text’类型的
        const setClipboardText = (e , value) => {
            if(e.clipboardData){
                e.clipboardData.setData('text/plain' , value);
            }else{
                // console.log('我走的哪里啊')
                window.clipboardData.setData('text' , value);
            }
        }
        const getClipboardText = (e) => {
            let clipboardData = e.clipboardData || window.clipboardData;
            // console.log('clipboardData' , clipboardData)
            // console.log(clipboardData.getData('text'));
            return clipboardData.getData('text');
        }
        dom1.addEventListener('cut' , (e) => {
            //HTML5新增的两条属性selectionStart和selectionEnd
            let input = e.target;
            setClipboardText(e , input.value.substring(input.selectionStart , input.selectionEnd));
            // getClipboardText(e);
        } , false)

        //我们只允许dom2元素只能粘贴数字,如果粘贴过来的有奇怪的东西，就禁掉这个粘贴的默认事件。
        dom2.addEventListener('paste' , (e) => {
            let text = getClipboardText(e);
            if(/[^0-9]/.test(text)){
                console.log(text)
                e.preventDefault();
            }
        },false)
    </script>
</body>
</html>
