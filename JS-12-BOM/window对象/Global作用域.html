<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //window对象被复用为ECMAScript的Global对象,所以通过声明的所有全局变量和函数都会变成window对象的属性和方法。
        var age = 29;
        var sayAge = () => console.log(this.age);
        //好像必须是打开浏览器才可以使用这个window对象
        console.log(window.age)
        sayAge()
        window.sayAge();
        //如果在这里使用let或const替代var,则不会把变量添加给全局对象
        let age1 = 22;
        const sayAge1 = () => console.log(this.age1);
        console.log(window.age1)
        sayAge1()
        window.sayAge1();
    </script>
</body>
</html>
