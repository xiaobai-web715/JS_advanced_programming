<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        body{
            width:1000px;
            height:1000px;
        }
    </style>
</head>
<body>
    <a href='https://www.baidu.com' target='topFrame'>百度</a>
    <script>
        document.addEventListener('scroll' , () => {
            console.log('横向滚动轴' , window.scrollX);
            console.log('竖向滚动轴' , window.scrollY);
        } , false)
    </script>
</body>
</html>
